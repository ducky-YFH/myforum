<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>修改轮播图</title>
  <link rel="stylesheet" href="__CSS__/reset.css">
  <link rel="stylesheet" href="__STATIC__/common/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__CSS__/admin/nav.css">
  <link rel="stylesheet" href="__CSS__/admin/alterslide.css">
</head>

<body>
  <div class="topNav">
    <span class="top-icon"></span>
    <span class="top-logo">DaHeiShuai</span>
    <a class="top-logout" href="{:url('yefh_forum_admin/admin/aLogout')}">注销</a>
  </div>
  <div class="sideNav">
    <div class="side-avatar">
      <img src="__STATIC__/upload/avatar/猫咪头像.jpg" alt="">
    </div>
    <div class="side-username">
      {$Think.session.user}
    </div>
    <ul class="side-action">
      <li>
        <a href="{:url('yefh_forum_admin/deal/index')}">
          <span class="layui-icon layui-icon-chart"></span>
          <span>首页</span>
        </a>
      </li>
      <li>
        <a href="{:url('yefh_forum_admin/deal/mesdeal')}">
          <span class="layui-icon layui-icon-tabs"></span>
          <span>帖子管理</span>
        </a>
      </li>
      <li>
        <a href="{:url('yefh_forum_admin/deal/userdeal')}">
          <span class="layui-icon layui-icon-user"></span>
          <span>用户管理</span>
        </a>
      </li>
      <li>
        <a href="{:url('yefh_forum_admin/deal/sectiondeal')}">
          <span class="layui-icon layui-icon-template-1"></span>
          <span>模板管理</span>
        </a>
      </li>
      <li>
        <a href="{:url('yefh_forum_admin/bindeal/binsec')}">
          <span class="layui-icon layui-icon-delete"></span>
          <span>回收站管理</span>
        </a>
      </li>
      <li>
        <a href="{:url('yefh_forum_admin/advdeal/ad')}">
          <span class="layui-icon layui-icon-website"></span>
          <span>广告管理</span>
        </a>
      </li>
      <li class="side-active">
        <a href="{:url('yefh_forum_admin/advdeal/slidedeal')}">
          <span class="layui-icon layui-icon-picture"></span>
          <span>轮播图管理</span>
        </a>
      </li>
      <li>
        <a href="{:url('yefh_forum_admin/admin/apa')}">
          <span class="layui-icon layui-icon-face-smile-b"></span>
          <span>我的</span>
        </a>
      </li>
      <li>
          <a href="{:url('yefh_forum/index/index')}">
          <span class="layui-icon layui-icon-fonts-html"></span>
          <span>论坛前台</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="content">
    <form class="layui-form" action="{:url('yefh_forum_admin/advdeal/changeSlide')}" enctype="multipart/form-data"
      method="post">
      <div class="origin-img-box">
        <span class="origin-title">原图片：</span>
        <img class="origin-img" src="__STATIC__/upload/advimage/slide/{$curC.cimg}" alt="">
      </div>
      <div class="layui-form-item change-img">
        <label>
          <span class="origin-title">修改图片：</span>
          <input class="layui-input input-img" type="file" name="cimg">
        </label>
      </div>
      <!-- 隐藏表单元素aid -->
      <input type="hidden" name="cid" value="{$curC.cid}">
      <div class="layui-form-item input-slide">
        <label>
          <span class="origin-title">原轮播图标题：</span><span>{$curC.ctitle}</span>
          <input class="layui-input" type="text" name="ctitle">
        </label>
      </div>
      <div class="layui-form-item layui-form-text">
        <label>
          <span class="origin-title">原轮播图备注：</span><span>{$curC.cremark}</span>
          <textarea class="layui-textarea" name="cremark"></textarea>
        </label>
      </div>
      <div class="layui-form-item">
        <label>
          <span class="origin-title">轮播图指向内部帖子的mid：</span><span>{$curC.mid}</span>
          <input class="layui-input" type="text" name="mid">
        </label>
      </div>
      <button class="layui-btn layui-btn-lg layui-btn-normal" lay-submit lay-filter="formDemo" id="submitBtn"
        style="background-color: #8829ff; margin-top:20px">修改</button>
    </form>
  </div>
</body>
<script src="__STATIC__/common/jquery/jquery.js" charset="utf-8"></script>
<script src="__STATIC__/common/layui/layui.js" charset="utf-8"></script>
<script>
  layui.use('form', function () {
    var form = layui.form;
    //监听提交
    form.on('submit(formDemo)', function (data) {
    });
  });
</script>

</html>
