<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="__CSS__/reset.css">
  <link rel="stylesheet" href="__STATIC__/common/layui/css/layui.css" media="all">
  <link rel="stylesheet/less" href="__CSS__/admin/nav.less">
  <script src="__CSS__/admin/less.js"></script>
  <style>
    .input-img {
      position: relative;
      display: flex;
      color: #e06c75;
    }

    .input-img::before {
      content: '请选择上传图片';
      font-size: 15px;
      position: absolute;
      left: 0;
      padding: 8px 0;
      width: 110px;
      height: 100%;
      background: #ffd777;
    }

    .originImg {
      width: 100px;
    }
  </style>
</head>

<body>
  <div class="topNav">
    <span class="top-icon"></span>
    <span class="top-logo">DaHeiShuai</span>
    <a class="top-logout">注销</a>
  </div>
  <div class="sideNav">
    <div class="side-avatar">
      <img src="__STATIC__/upload/avatar/猫咪头像.jpg" alt="">
    </div>
    <div class="side-username">
      大黑帅
    </div>
    <ul class="side-action">
      <li>
        <a href="{:url('yefh_forum_admin/deal/index')}">
          <span class="layui-icon layui-icon-chart"></span>
          <span>首页</span>
        </a>
      </li>
      <li>
        <a href="{:url('yefh_forum_admin/deal/mesdeal')}">
          <span class="layui-icon layui-icon-tabs"></span>
          <span>帖子管理</span>
        </a>
      </li>
      <li>
        <a href="{:url('yefh_forum_admin/deal/userdeal')}">
          <span class="layui-icon layui-icon-user"></span>
          <span>用户管理</span>
        </a>
      </li>
      <li>
        <a href="{:url('yefh_forum_admin/deal/sectiondeal')}">
          <span class="layui-icon layui-icon-template-1"></span>
          <span>模板管理</span>
        </a>
      </li>
      <li>
        <a href="{:url('yefh_forum_admin/deal/recycledeal')}">
          <span class="layui-icon layui-icon-delete"></span>
          <span>回收站管理</span>
        </a>
      </li>
      <li class="side-active">
        <a href="{:url('yefh_forum_admin/advdeal/ad')}">
          <span class="layui-icon layui-icon-website"></span>
          <span>广告管理</span>
        </a>
      </li>
      <li>
        <a href="{:url('yefh_forum_admin/advdeal/slidedeal')}">
          <span class="layui-icon layui-icon-picture"></span>
          <span>轮播图管理</span>
        </a>
      </li>
      <li>
        <a href="{:url('yefh_forum_admin/deal/reception')}">
          <span class="layui-icon layui-icon-fonts-html"></span>
          <span>论坛前台</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="content">
    <form class="layui-form" action="{:url('yefh_forum_admin/advdeal/changeAdv')}" enctype="multipart/form-data"
      method="post">
      <div>
        <span>原图片：</span>
        <img class="originImg" src="__STATIC__/upload/advimage/ad/{$curAdv.aimg}" alt="">
      </div>
      <div class="layui-form-item">
        <label>
          <span>图片：</span>
          <input class="layui-input input-img" type="file" name="aimg">
        </label>
      </div>
      <!-- 隐藏表单元素aid -->
      <input type="hidden" name="aid" value="{$curAdv.aid}">
      <div class="layui-form-item">
        <label>
          <span>原广告标题：{$curAdv.atitle}</span>
          <input class="layui-input" type="text" name="atitle">
        </label>
      </div>
      <div class="layui-form-item">
        <label>
          <span>原广告地址：{$curAdv.ahref}</span>
          <input class="layui-input" type="text" name="ahref">
        </label>
      </div>
      <div class="layui-form-item layui-form-text">
        <label>
          <span>原广告备注：{$curAdv.aremark}</span>
          <textarea class="layui-textarea" name="aremark"></textarea>
        </label>
      </div>
      <div class="layui-form-item">
        <label>
          <span>广告指向内部帖子的mid：{$curAdv.mid}</span>
          <input class="layui-input" type="text" name="mid">
        </label>
      </div>
      <button class="layui-btn layui-btn-lg layui-btn-normal" lay-submit lay-filter="formDemo" id="submitBtn"
        style="background-color: #8829ff; margin-top:20px">修改</button>
    </form>
  </div>
</body>
<script src="__STATIC__/common/jquery/jquery.js" charset="utf-8"></script>
<script src="__STATIC__/common/layui/layui.js" charset="utf-8"></script>
<script>
  layui.use('form', function () {
    var form = layui.form;
    //监听提交
    form.on('submit(formDemo)', function (data) {
      // layer.msg(JSON.stringify(data.field));
    });
  });
</script>

</html>
