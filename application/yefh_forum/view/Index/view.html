<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="__CSS__/reset.css">
  <link rel="stylesheet" href="__STATIC__/common/layui/css/layui.css">
  <link rel="stylesheet" href="__CSS__/view.css">
  <title>帖子列表</title>
</head>

<body>
  <div id="container">
    <!-- 顶部导航条 -->
    <header>
    </header>
    <!-- 主体登录 -->
    <section>
      {volist name="mes" id="mesrow"}
      <div class="cart-box">
        <div class="post-avatar">
          <img src="__STATIC__/upload/avatar/default.jpg" alt="">
        </div>
        <div class="post-item">
          <h1 class="post-title"><a href="./detail.html">{$mesrow.mtitle}</a></h1>
          <span class="post-author">大黑帅</span>
          <span class="post-time">{$mesrow.mcreateat|date="Y-m-d h:m:s",###}</span>
        </div>
        <div class="post-read">
          <span>浏览：<span class="post-view">2000</span></span>
          <span>评论：<span class="post-comment">1000</span></span>
        </div>
      </div>
      {/volist}
    </section>
    <div id="pageContainer"></div>

    <footer>
      <ul>
        <li class="title">关于我们</li>
        <li><a href="">简介</a></li>
        <li><a href="">加入我们</a></li>
        <li><a href="../User/contact">联系我们</a></li>
      </ul>
      <ul>
        <li class="title">网站条款</li>
        <li><a href="">版权说明</a></li>
        <li><a href="">隐私条款</a></li>
        <li><a href="">权力声明</a></li>
      </ul>
      <ul>
        <li class="title">帮助中心</li>
        <li><a href="">玩转磨房</a></li>
        <li><a href="">推荐阅读</a></li>
        <li><a href="">友情链接</a></li>
      </ul>
      <ul>
        <li class="title">关注我们</li>
        <li><a href="">新浪微博</a></li>
        <li><a href="">yfh-xiaobo</a></li>
        <li><a href="">服务</a></li>
      </ul>
      <div>
        <img class="QR-code" src="__IMG__/QR_code.png" alt="">
      </div>
    </footer>
  </div>
</body>
<script src="__STATIC__/common/jquery/jquery.js"></script>
<script src="__STATIC__/common/layui/layui.js"></script>
<script>
  $(function () {
    $("header").load("../Common/header.html");
    // -----------------laypage提供的分页-----------------
    layui.use('laypage', function () {
      var laypage = layui.laypage;
      //执行一个laypage实例
      laypage.render({
        elem: 'pageContainer', //注意，这里的是 ID，不用加 # 号
        count: 30, //数据总数，从服务端得到
        theme: '#6a48ff'
      });
    });
  })
</script>

</html>
